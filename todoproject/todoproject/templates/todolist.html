<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>My To Do List</h1>
</head>
<body>
    <ul>
        {% for i in all_items %}
        <li>{{i.content}}
        </li>
        {% endfor %}
    </ul>
    <form action="/addTodoItem/" method = "post">{% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Add Todo Item">
    </form>
</body>
</html>
